<div class="templatemo-content-container">
    <div class="templatemo-flex-row flex-content-row">
        <div class="col-1">
            <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative">
                    <h2 class="text-uppercase">LoginLog Table</h2>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="userlist">
                        <thead>
                        <tr>
                            <td>No.</td>
                            <td>email</td>
                            <td>host</td>
                            <td>logintime</td>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="log" id="data">
                            <tr>
                                <td>{$data.id}</td>
                                <td>{$data.email}</td>
                                <td>{$data.host}</td>
                                <td>{:date('Y-m-d H:i:s',$data['logintime'])}</td>
                            </tr>
                        </volist>
                        <!--<script src="/WikeWechat/Public/Visual_Admin/js/jquery-1.11.2.min.js"></script>-->
                        </tbody>
                    </table>
                    <br>
                    <center><div class="pages">{$page}</div></center><br>
                    <!--<ul class="page">{$page}</ul>-->
                </div>
            </div>
        </div>
    </div>
</div>
